services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_URL=https://worldpass-beta.heptapusgroup.com
    env_file:
       - .env
    volumes:
      - ./data:/data

    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      # DNS + HTTPS gelince açılacak:
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy:/data   
      - ./data/config:/config
    restart: unless-stopped

